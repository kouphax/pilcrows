@(quotes: List[models.Quote])

@layout {
    @for(quote <- quotes) {
        <div class="row">
            <a href="@routes.Pilcrows.view(quote.getId())">
                <div class="display">@quote.getQuote()</div>
                <div class="display attribution">- @quote.getAttributedTo(), @quote.getYear()</div>
            </a>
        </div>
    }
}
