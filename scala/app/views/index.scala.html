@(quotes: Seq[models.Quote])

@layout {
    @quotes.map { quote =>
        <div class="row">
            <a href="@routes.Pilcrows.view(quote.id)">
                <div class="display">@quote.quote</div>
                <div class="display attribution">- @quote.attributedTo, @quote.year</div>
            </a>
        </div>
    }
}
